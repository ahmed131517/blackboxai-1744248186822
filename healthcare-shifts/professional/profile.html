<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HealthShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 border-r border-gray-200 bg-white">
                <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4">
                        <span class="text-2xl font-semibold text-gray-800">HealthShift</span>
                    </div>
                    <div class="mt-8 flex-grow flex flex-col">
                        <nav class="flex-1 px-2 space-y-1">
                            <a href="dashboard.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-home mr-3 text-gray-500"></i>
                                Available Shifts
                            </a>
                            <a href="my-applications.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-clipboard-list mr-3 text-gray-500"></i>
                                My Applications
                            </a>
                            <a href="profile.html" class="bg-gray-100 text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-user mr-3 text-gray-500"></i>
                                Profile
                            </a>
                        </nav>
                    </div>
                    <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
                        <div class="flex items-center">
                            <div>
                                <img class="inline-block h-9 w-9 rounded-full" src="https://images.pexels.com/photos/4173251/pexels-photo-4173251.jpeg?auto=compress&cs=tinysrgb&w=100" alt="Profile">
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Dr. Sarah Johnson</p>
                                <a href="../auth/login.html" class="text-xs font-medium text-gray-500 hover:text-gray-700">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <!-- Top header -->
            <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
                <button type="button" class="md:hidden px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500">
                    <span class="sr-only">Open sidebar</span>
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex-1 px-4 flex justify-between">
                    <div class="flex-1 flex">
                        <h1 class="text-2xl font-semibold text-gray-900 my-auto">Profile</h1>
                    </div>
                    <div class="ml-4 flex items-center md:ml-6">
                        <button class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <span class="sr-only">View notifications</span>
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>
                </div>
            </div>

            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        <div class="bg-white shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <!-- Profile Header -->
                                <div class="flex items-center mb-8">
                                    <div class="relative">
                                        <img class="h-24 w-24 rounded-full" src="https://images.pexels.com/photos/4173251/pexels-photo-4173251.jpeg?auto=compress&cs=tinysrgb&w=100" alt="Profile">
                                        <label for="photo" class="absolute bottom-0 right-0 bg-white rounded-full p-1 border border-gray-300 cursor-pointer">
                                            <span class="sr-only">Change photo</span>
                                            <i class="fas fa-camera text-gray-500"></i>
                                        </label>
                                        <input type="file" id="photo" class="hidden" accept="image/*">
                                    </div>
                                    <div class="ml-6">
                                        <h2 class="text-2xl font-bold text-gray-900">Dr. Sarah Johnson</h2>
                                        <p class="text-sm text-gray-500">Emergency Medicine Specialist</p>
                                    </div>
                                </div>

                                <!-- Profile Form -->
                                <form onsubmit="handleSubmit(event)" class="space-y-8">
                                    <!-- Personal Information -->
                                    <div>
                                        <h3 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h3>
                                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                            <div>
                                                <label for="fullName" class="block text-sm font-medium text-gray-700">
                                                    Full Name
                                                </label>
                                                <input type="text" id="fullName" name="fullName" value="Dr. Sarah Johnson"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                            </div>

                                            <div>
                                                <label for="email" class="block text-sm font-medium text-gray-700">
                                                    Email
                                                </label>
                                                <input type="email" id="email" name="email" value="sarah.johnson@email.com"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                            </div>

                                            <div>
                                                <label for="phone" class="block text-sm font-medium text-gray-700">
                                                    Phone Number
                                                </label>
                                                <input type="tel" id="phone" name="phone" value="(555) 123-4567"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                            </div>

                                            <div>
                                                <label for="licenseNumber" class="block text-sm font-medium text-gray-700">
                                                    License Number
                                                </label>
                                                <input type="text" id="licenseNumber" name="licenseNumber" value="MD123456"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Professional Information -->
                                    <div>
                                        <h3 class="text-lg font-medium text-gray-900 mb-4">Professional Information</h3>
                                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                            <div>
                                                <label for="specialty" class="block text-sm font-medium text-gray-700">
                                                    Specialty
                                                </label>
                                                <input type="text" id="specialty" name="specialty" value="Emergency Medicine"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                            </div>

                                            <div>
                                                <label for="experience" class="block text-sm font-medium text-gray-700">
                                                    Years of Experience
                                                </label>
                                                <input type="number" id="experience" name="experience" value="5"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                            </div>

                                            <div class="sm:col-span-2">
                                                <label for="certifications" class="block text-sm font-medium text-gray-700">
                                                    Certifications
                                                </label>
                                                <textarea id="certifications" name="certifications" rows="3"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">Board Certified in Emergency Medicine
Advanced Cardiac Life Support (ACLS)
Pediatric Advanced Life Support (PALS)</textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Availability -->
                                    <div>
                                        <h3 class="text-lg font-medium text-gray-900 mb-4">Availability</h3>
                                        <div class="space-y-4">
                                            <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
                                                <div class="relative flex items-start">
                                                    <div class="flex items-center h-5">
                                                        <input id="weekdays" name="weekdays" type="checkbox" checked
                                                            class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded">
                                                    </div>
                                                    <div class="ml-3 text-sm">
                                                        <label for="weekdays" class="font-medium text-gray-700">Weekdays</label>
                                                    </div>
                                                </div>
                                                <div class="relative flex items-start">
                                                    <div class="flex items-center h-5">
                                                        <input id="weekends" name="weekends" type="checkbox"
                                                            class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded">
                                                    </div>
                                                    <div class="ml-3 text-sm">
                                                        <label for="weekends" class="font-medium text-gray-700">Weekends</label>
                                                    </div>
                                                </div>
                                                <div class="relative flex items-start">
                                                    <div class="flex items-center h-5">
                                                        <input id="nights" name="nights" type="checkbox"
                                                            class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded">
                                                    </div>
                                                    <div class="ml-3 text-sm">
                                                        <label for="nights" class="font-medium text-gray-700">Night Shifts</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div>
                                                <label for="notes" class="block text-sm font-medium text-gray-700">
                                                    Additional Notes
                                                </label>
                                                <textarea id="notes" name="notes" rows="3"
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                                                    placeholder="Any specific preferences or requirements..."></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="flex justify-end">
                                        <button type="submit"
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                            Save Changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-4 right-4 hidden bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
        <div class="flex items-center">
            <div id="notificationIcon" class="flex-shrink-0">
                <!-- Icon will be inserted by JavaScript -->
            </div>
            <div class="ml-3">
                <p id="notificationMessage" class="text-sm font-medium text-gray-900">
                    <!-- Message will be inserted by JavaScript -->
                </p>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('button').addEventListener('click', () => {
            const sidebar = document.querySelector('.md\\:flex');
            sidebar.classList.toggle('hidden');
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationIcon = document.getElementById('notificationIcon');

            // Set icon based on type
            const iconClass = type === 'success' ? 'fa-check-circle text-green-500' : 'fa-exclamation-circle text-red-500';
            notificationIcon.innerHTML = `<i class="fas ${iconClass} text-lg"></i>`;

            // Set message
            notificationMessage.textContent = message;

            // Show notification
            notification.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // In a real application, you would make an API call here
            showNotification('Profile updated successfully!', 'success');
        }

        // Handle profile photo change
        document.getElementById('photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('img.h-24').src = e.target.result;
                };
                reader.readAsDataURL(file);
                showNotification('Profile photo updated successfully!', 'success');
            }
        });
    </script>
</body>
</html>
