<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Shift - HealthShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 border-r border-gray-200 bg-white">
                <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4">
                        <span class="text-2xl font-semibold text-gray-800">HealthShift</span>
                    </div>
                    <div class="mt-8 flex-grow flex flex-col">
                        <nav class="flex-1 px-2 space-y-1">
                            <a href="dashboard.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-home mr-3 text-gray-500"></i>
                                Dashboard
                            </a>
                            <a href="post-shift.html" class="bg-gray-100 text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-plus-circle mr-3 text-gray-500"></i>
                                Post New Shift
                            </a>
                            <a href="shift-applicants.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-users mr-3 text-gray-500"></i>
                                Shift Applicants
                            </a>
                            <a href="#" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i class="fas fa-hospital mr-3 text-gray-500"></i>
                                Hospital Profile
                            </a>
                        </nav>
                    </div>
                    <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
                        <div class="flex items-center">
                            <div>
                                <img class="inline-block h-9 w-9 rounded-full" src="https://images.pexels.com/photos/4173251/pexels-photo-4173251.jpeg?auto=compress&cs=tinysrgb&w=100" alt="Hospital profile">
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">City General Hospital</p>
                                <a href="../auth/login.html" class="text-xs font-medium text-gray-500 hover:text-gray-700">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <!-- Top header -->
            <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
                <button type="button" class="md:hidden px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500">
                    <span class="sr-only">Open sidebar</span>
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex-1 px-4 flex justify-between">
                    <div class="flex-1 flex">
                        <h1 class="text-2xl font-semibold text-gray-900 my-auto">Post New Shift</h1>
                    </div>
                    <div class="ml-4 flex items-center md:ml-6">
                        <button class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <span class="sr-only">View notifications</span>
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>
                </div>
            </div>

            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        <div class="bg-white shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <form id="postShiftForm" onsubmit="handleSubmit(event)" class="space-y-6">
                                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                        <!-- Specialty -->
                                        <div>
                                            <label for="specialty" class="block text-sm font-medium text-gray-700">
                                                Specialty <span class="text-red-500">*</span>
                                            </label>
                                            <div class="mt-1">
                                                <input type="text" name="specialty" id="specialty" required
                                                    class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                                    placeholder="e.g., Cardiology, Emergency Medicine">
                                            </div>
                                        </div>

                                        <!-- Staff Type -->
                                        <div>
                                            <label for="staffType" class="block text-sm font-medium text-gray-700">
                                                Required Staff Type <span class="text-red-500">*</span>
                                            </label>
                                            <div class="mt-1">
                                                <select id="staffType" name="staffType" required
                                                    class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                                    <option value="">Select staff type</option>
                                                    <option value="doctor">Doctor</option>
                                                    <option value="nurse">Nurse</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Date -->
                                        <div>
                                            <label for="date" class="block text-sm font-medium text-gray-700">
                                                Date <span class="text-red-500">*</span>
                                            </label>
                                            <div class="mt-1">
                                                <input type="date" name="date" id="date" required
                                                    class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                            </div>
                                        </div>

                                        <!-- Time -->
                                        <div>
                                            <label for="time" class="block text-sm font-medium text-gray-700">
                                                Time <span class="text-red-500">*</span>
                                            </label>
                                            <div class="mt-1">
                                                <input type="time" name="time" id="time" required
                                                    class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                            </div>
                                        </div>

                                        <!-- Number of Staff -->
                                        <div>
                                            <label for="staffCount" class="block text-sm font-medium text-gray-700">
                                                Number of Staff Needed <span class="text-red-500">*</span>
                                            </label>
                                            <div class="mt-1">
                                                <input type="number" name="staffCount" id="staffCount" min="1" required
                                                    class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                            </div>
                                        </div>

                                        <!-- Location -->
                                        <div>
                                            <label for="location" class="block text-sm font-medium text-gray-700">
                                                Location (if different from main branch)
                                            </label>
                                            <div class="mt-1">
                                                <input type="text" name="location" id="location"
                                                    class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                                    placeholder="e.g., North Wing, Emergency Department">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Notes -->
                                    <div>
                                        <label for="notes" class="block text-sm font-medium text-gray-700">
                                            Additional Notes
                                        </label>
                                        <div class="mt-1">
                                            <textarea id="notes" name="notes" rows="3"
                                                class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                                placeholder="Any specific requirements or additional information"></textarea>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="flex justify-end">
                                        <button type="submit"
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                            Post Shift
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-4 right-4 hidden bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
        <div class="flex items-center">
            <div id="notificationIcon" class="flex-shrink-0">
                <!-- Icon will be inserted by JavaScript -->
            </div>
            <div class="ml-3">
                <p id="notificationMessage" class="text-sm font-medium text-gray-900">
                    <!-- Message will be inserted by JavaScript -->
                </p>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('button').addEventListener('click', () => {
            const sidebar = document.querySelector('.md\\:flex');
            sidebar.classList.toggle('hidden');
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationIcon = document.getElementById('notificationIcon');

            // Set icon based on type
            const iconClass = type === 'success' ? 'fa-check-circle text-green-500' : 'fa-exclamation-circle text-red-500';
            notificationIcon.innerHTML = `<i class="fas ${iconClass} text-lg"></i>`;

            // Set message
            notificationMessage.textContent = message;

            // Show notification
            notification.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Validate required fields
            if (!data.specialty || !data.staffType || !data.date || !data.time || !data.staffCount) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            // Show success message
            showNotification('Shift posted successfully!', 'success');

            // Reset form
            event.target.reset();

            // Redirect to dashboard after a delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    </script>
</body>
</html>
