<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="../index.html" class="flex justify-center">
                <h1 class="text-3xl font-bold text-gray-800">HealthShift</h1>
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Role Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        I am registering as a:
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" onclick="selectRole('hospital')" id="hospitalBtn" class="role-btn inline-flex justify-center items-center px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <i class="fas fa-hospital mr-2"></i>
                            Hospital Admin
                        </button>
                        <button type="button" onclick="selectRole('professional')" id="professionalBtn" class="role-btn inline-flex justify-center items-center px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <i class="fas fa-user-md mr-2"></i>
                            Healthcare Professional
                        </button>
                    </div>
                </div>

                <!-- Hospital Admin Form -->
                <form id="hospitalForm" class="space-y-6 hidden" onsubmit="handleRegister(event, 'hospital')">
                    <div>
                        <label for="hospitalName" class="block text-sm font-medium text-gray-700">
                            Hospital Name
                        </label>
                        <div class="mt-1">
                            <input id="hospitalName" name="hospitalName" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="hospitalEmail" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="hospitalEmail" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="hospitalAddress" class="block text-sm font-medium text-gray-700">
                            Hospital Address
                        </label>
                        <div class="mt-1">
                            <textarea id="hospitalAddress" name="address" rows="3" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"></textarea>
                        </div>
                    </div>

                    <div>
                        <label for="hospitalPhone" class="block text-sm font-medium text-gray-700">
                            Contact Number
                        </label>
                        <div class="mt-1">
                            <input id="hospitalPhone" name="phone" type="tel" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="hospitalPassword" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="hospitalPassword" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Register Hospital
                        </button>
                    </div>
                </form>

                <!-- Healthcare Professional Form -->
                <form id="professionalForm" class="space-y-6 hidden" onsubmit="handleRegister(event, 'professional')">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">
                            Full Name
                        </label>
                        <div class="mt-1">
                            <input id="fullName" name="fullName" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="profession" class="block text-sm font-medium text-gray-700">
                            Profession
                        </label>
                        <div class="mt-1">
                            <select id="profession" name="profession" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                <option value="">Select profession</option>
                                <option value="doctor">Doctor</option>
                                <option value="nurse">Nurse</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="specialty" class="block text-sm font-medium text-gray-700">
                            Specialty
                        </label>
                        <div class="mt-1">
                            <input id="specialty" name="specialty" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                                placeholder="e.g., Cardiology, Emergency Medicine">
                        </div>
                    </div>

                    <div>
                        <label for="licenseNumber" class="block text-sm font-medium text-gray-700">
                            License Number
                        </label>
                        <div class="mt-1">
                            <input id="licenseNumber" name="licenseNumber" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="professionalEmail" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="professionalEmail" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="professionalPassword" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="professionalPassword" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Register Professional
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Already have an account?
                            </span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="login.html"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-800 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Sign in instead
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-4 right-4 hidden bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
        <div class="flex items-center">
            <div id="notificationIcon" class="flex-shrink-0">
                <!-- Icon will be inserted by JavaScript -->
            </div>
            <div class="ml-3">
                <p id="notificationMessage" class="text-sm font-medium text-gray-900">
                    <!-- Message will be inserted by JavaScript -->
                </p>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;
            // Update button styles
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-gray-500', 'ring-offset-2');
            });
            document.getElementById(`${role}Btn`).classList.add('ring-2', 'ring-gray-500', 'ring-offset-2');

            // Show/hide appropriate form
            document.getElementById('hospitalForm').classList.add('hidden');
            document.getElementById('professionalForm').classList.add('hidden');
            document.getElementById(`${role}Form`).classList.remove('hidden');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationIcon = document.getElementById('notificationIcon');

            // Set icon based on type
            const iconClass = type === 'success' ? 'fa-check-circle text-green-500' : 'fa-exclamation-circle text-red-500';
            notificationIcon.innerHTML = `<i class="fas ${iconClass} text-lg"></i>`;

            // Set message
            notificationMessage.textContent = message;

            // Show notification
            notification.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function handleRegister(event, role) {
            event.preventDefault();

            // For demo purposes, we'll use some basic validation
            if (role === 'hospital') {
                const name = document.getElementById('hospitalName').value;
                const email = document.getElementById('hospitalEmail').value;
                const address = document.getElementById('hospitalAddress').value;
                const phone = document.getElementById('hospitalPhone').value;
                const password = document.getElementById('hospitalPassword').value;

                if (name && email && address && phone && password) {
                    showNotification('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '../admin/dashboard.html';
                    }, 1500);
                } else {
                    showNotification('Please fill in all fields', 'error');
                }
            } else {
                const name = document.getElementById('fullName').value;
                const profession = document.getElementById('profession').value;
                const specialty = document.getElementById('specialty').value;
                const license = document.getElementById('licenseNumber').value;
                const email = document.getElementById('professionalEmail').value;
                const password = document.getElementById('professionalPassword').value;

                if (name && profession && specialty && license && email && password) {
                    showNotification('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '../professional/dashboard.html';
                    }, 1500);
                } else {
                    showNotification('Please fill in all fields', 'error');
                }
            }
        }
    </script>
</body>
</html>
